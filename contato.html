<form action="processa_contato.php" method="POST">
    <div class="campo-form">
        <label for="nome">Nome completo*</label>
        <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo-form">
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="campo-form">
        <label for="telefone">Telefone / WhatsApp*</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(DDD) 9 0000-0000">
    </div>

    <div class="campo-form">
        <label for="data">Data desejada do serviço*</label>
        <input type="date" id="data" name="data" required>
    </div>

    <div class="campo-form">
        <label for="hora">Horário de início (aproximado)*</label>
        <input type="time" id="hora" name="hora" required>
    </div>

    <div class="campo-form">
        <label for="mensagem">Mensagem / Detalhes adicionais</label>
        <textarea id="mensagem" name="mensagem" placeholder="Ex: tipo de ensaio, local, dúvidas..."></textarea>
    </div>

    <button type="submit" class="btn-contratar">Quero reservar minha data</button>
</form>
